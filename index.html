<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyler Eich</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-100 text-slate-500 dark:bg-slate-900 dark:text-slate-100"
  >
    <!-- Hero Section -->
    <header class="bg-[url(/grid.svg)] bg-size-[auto_64rem] bg-repeat">
      <div class="mx-auto grid max-w-5xl gap-2 px-4 py-8 sm:px-8 sm:py-16">
        <h1>
          <div
            class="font-stretch mt-1 text-5xl font-semibold tracking-wide text-slate-900 sm:text-8xl dark:text-slate-100"
          >
            Tyler Eich
          </div>
          <div
            class="dark:text-gold mt-2 text-3xl text-amber-700 font-stretch-expanded sm:text-6xl"
          >
            web developer
          </div>
        </h1>
      </div>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio" class="bg-gunmetal">
      <div
        class="relative mx-auto grid max-w-5xl gap-8 px-4 py-8 sm:px-8 sm:py-16"
      >
        <h2
          class="text-3xl font-semibold tracking-wide font-stretch-expanded dark:text-slate-100"
        >
          portfolio
        </h2>

        <!-- Projects Grid -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div class="relative pb-14">
            <img
              src="./assets/ness-bros.png"
              alt="Project One screenshot"
              class="w-full rounded-lg shadow-md"
            />

            <!-- Overlay badge: translucent, inset, slight bottom overlap -->
            <div
              class="mx-4 -mt-6 flex gap-4 rounded-xl border border-slate-300/40 bg-slate-100/80 p-4 shadow-lg shadow-slate-950/50 backdrop-blur-lg dark:border-slate-500/50 dark:bg-slate-900/70"
            >
              <div class="flex flex-col justify-between">
                <h3
                  class="mb-2 text-xl font-semibold lowercase font-stretch-expanded"
                >
                  Ness Bros
                </h3>
                <div class="mt-auto flex flex-wrap gap-2">
                  <span
                    class="rounded-full bg-slate-200 px-2 py-1 text-xs dark:bg-slate-700"
                    >HTML</span
                  ><span
                    class="rounded-full bg-slate-200 px-2 py-1 text-xs dark:bg-slate-700"
                    >CSS</span
                  ><span
                    class="rounded-full bg-slate-200 px-2 py-1 text-xs dark:bg-slate-700"
                    >Vue</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <div
        class="mx-auto grid max-w-5xl gap-8 px-4 py-8 sm:px-8 sm:py-16 dark:text-slate-100"
      >
        <h2 class="text-3xl font-semibold">Contact</h2>
        <form id="contact-form" class="grid gap-4">
          <input
            type="text"
            name="name"
            placeholder="Name"
            class="rounded border border-slate-300 bg-slate-100 p-2 dark:border-slate-700 dark:bg-slate-700"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="rounded border border-slate-300 bg-slate-100 p-2 dark:border-slate-700 dark:bg-slate-700"
          />
          <textarea
            name="message"
            placeholder="Message"
            class="rounded border border-slate-300 bg-slate-100 p-2 dark:border-slate-700 dark:bg-slate-700"
          ></textarea>

          <button
            type="submit"
            class="rounded bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-500"
          >
            Send
          </button>
        </form>
      </div>
    </section>

    <footer class="py-8 text-center text-sm text-slate-500 dark:text-slate-400">
      Â© 2025 Tyler Eich LLC. All rights reserved.
    </footer>
  </body>
</html>
